<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="box">
    <div class="score-container">
      <p class="score-title">Your Result</p>
      <div class="score-content">
        <p>76</p>
        <span>
          of 100
        </span>
      </div>

      <p class="score-level">
        Great
      </p>
      <p class="score-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>


    <div class="summary-container">
      <div class="summary-title">
        Summary
      </div>

      <div class="summary-section light-red">
        <div class="summary-section-key">
          <img src="./assets/images/icon-reaction.svg" />
          Reaction
        </div>
        <div class="summary-section-value">
          80 <span>/ 100</span>
        </div>
      </div>

      <div class="summary-section orangey-yellow ">
        <div class="summary-section-key">
          <img src="./assets/images/icon-memory.svg" />
          Memory
        </div>
        <div class="summary-section-value">
          92 <span>/ 100</span>
        </div>
      </div>

      <div class="summary-section green-teal">
        <div class="summary-section-key">
          <img src="./assets/images/icon-verbal.svg" />
          Verbal
        </div>
        <div class="summary-section-value">
          61 <span>/ 100</span>
        </div>
      </div>

      <div class="summary-section cobalt-blue">
        <div class="summary-section-key">
          <img src="./assets/images/icon-visual.svg" />
          Visual
        </div>
        <div class="summary-section-value">
          72 <span>/ 100</span>
        </div>
      </div>

      <button class="summary-button">
        Continue
      </button>
    </div>
  </div>

</body>

</html>
